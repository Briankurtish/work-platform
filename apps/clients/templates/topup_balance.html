{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}TopUp Balance{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">TopUp User Balance</h5> 
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy}}
          <button class="btn btn-primary" type="submit">Top Up Balance</button>
        </form>
      </div>
    </div>
</div>

{% endblock %}
