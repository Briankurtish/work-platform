{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Add Product{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="card mb-6">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Create New Product</h5> 
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}

          {% comment %} <div class="col-md p-6">
            <small class="text-light fw-medium d-block">Choose Plan</small>
            <div class="form-check form-check-inline mt-4">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
              <label class="form-check-label" for="inlineCheckbox1">VIP 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
              <label class="form-check-label" for="inlineCheckbox2">VIP 2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" />
              <label class="form-check-label" for="inlineCheckbox3">VIP 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" />
              <label class="form-check-label" for="inlineCheckbox3">VIP 4</label>
            </div>
          </div> {% endcomment %}
          {% comment %} <div class="form-floating form-floating-outline mb-6">
            <input type="text" class="form-control" id="basic-default-fullname" placeholder="John Doe" />
            <label for="basic-default-fullname">Plan Name</label>
          </div>
          <div class="form-floating form-floating-outline mb-6">
            <input type="text" class="form-control" id="basic-default-company" placeholder="ACME Inc." />
            <label for="basic-default-company">Plan Price</label>
          </div>
          <div class="mb-6">   
          <div class="form-floating form-floating-outline mb-6">
            <input type="text" id="basic-default-phone" class="form-control phone-mask" placeholder="658 799 8941" />
            <label for="basic-default-phone">Profit</label>
          </div>
          <div class="form-floating form-floating-outline mb-6">
            <textarea id="basic-default-message" class="form-control" placeholder="Hi, Do you have a moment to talk Joe?" style="height: 60px;"></textarea>
            <label for="basic-default-message">Plan Description</label>
          </div> {% endcomment %}
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
</div>

{% endblock %}
